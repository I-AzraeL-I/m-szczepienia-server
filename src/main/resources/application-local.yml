spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tests
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
app:
  jwtSecret: secretKey
  jwtExpirationMs: 3600000
  jwtRefreshExpirationMs: 86400000