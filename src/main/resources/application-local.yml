spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tests
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
      data-locations: classpath:data.sql
  jackson:
    serialization:
      fail:
        on-empty-beans: false
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
app:
  jwtSecret: secretKey
  jwtExpirationMs: 3600000
  jwtRefreshExpirationMs: 86400000
  usedTimezone: "Europe/Warsaw"
  visitLengthMin: 5